<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft FFA Stats</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Hintergrundbild und Overlay */
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: #ddd;
            text-align: center;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        /* Transparente Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);  /* Dunkel Hintergrund mit Transparenz */
        }

        /* Transparentes Panel für Text */
        .panel {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            top: 20px;
        }

        h1 {
            color: #32CD32;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }

        .info-text {
            font-size: 14px;
            color: #FFD700;
            margin-bottom: 20px;
            background: rgba(255, 255, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        input {
            padding: 12px;
            font-size: 14px;
            border-radius: 5px;
            border: 2px solid #8B4513;
            width: 260px;
            background: #1e1e1e;
            color: white;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 14px;
            background: #32CD32;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Press Start 2P', cursive;
        }

        button:hover {
            background: #2a9e2a;
        }

        .stats-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            text-align: left;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.3);
            padding-bottom: 20px;
            max-height: 60vh;
            overflow-y: auto; /* Ermöglicht das Scrollen, wenn zu viele Stats vorhanden sind */
        }

        .stats-container h2 {
            border-bottom: 2px solid #32CD32;
            padding-bottom: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Stil für das Footer-Label */
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #32CD32;
            font-size: 14px;
            font-family: 'Press Start 2P', cursive;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .footer a {
            color: #32CD32;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer .server-ip {
            cursor: pointer;
            text-decoration: underline;
            color: #FFD700;
        }

        /* Fehlernachricht */
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Effekte für Hero-Tabellen */
        .hero-section {
            margin-top: 15px;
        }

        .hero-header {
            background: #008000;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            text-align: center;
            margin-bottom: 5px;
            user-select: none; /* Verhindert, dass der Text auswählbar ist */
        }

        .hero-header:hover {
            background: #006400;
        }

        .hero-content {
            display: none;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 5px;
        }

        .hero-content p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Overlay für den Hintergrund -->
    
    <div class="panel">
        <h1>FFA Stats</h1>
        <p class="info-text">⚠️ Du musst mindestens einmal im FFA-Modus gespielt haben, damit deine Stats abrufbar sind! ⚠️</p>
        <input type="text" id="username" placeholder="Minecraft-Name eingeben">
        <button onclick="fetchStats()">Stats abrufen</button>
        <div id="error" class="error"></div>
        <div id="stats" class="stats-container" style="display:none;"></div>
    </div>

    <div class="footer">
        Website erstellt von McCram12 | Minecraft Server: <span class="server-ip" onclick="copyToClipboard('HgLabor.de')">HgLabor.de</span> |
        Server von <a href="https://norisk.gg" target="_blank">NoRisk</a> | NoRisk Client von <a href="https://norisk.gg" target="_blank">NoRisk</a>
    </div>

    <script>
        async function fetchUUID(username) {
            try {
                const response = await fetch(`https://api.allorigins.win/raw?url=https://api.mojang.com/users/profiles/minecraft/${username}`);
                if (!response.ok) throw new Error("Spieler nicht gefunden!");
                const data = await response.json();
                return data.id.replace(/^(.{8})(.{4})(.{4})(.{4})(.{12})$/, "$1-$2-$3-$4-$5");
            } catch (error) {
                document.getElementById("error").innerText = error.message;
                return null;
            }
        }

        async function fetchStats() {
            document.getElementById("error").innerText = "";
            document.getElementById("stats").style.display = "none";
            const username = document.getElementById("username").value.trim();
            if (!username) {
                document.getElementById("error").innerText = "Bitte einen Namen eingeben!";
                return;
            }
            const uuid = await fetchUUID(username);
            if (!uuid) return;

            try {
                const response = await fetch(`https://api.hglabor.de/stats/ffa/${uuid}`);
                if (!response.ok) throw new Error("Statistiken nicht gefunden!");
                const stats = await response.json();

                if (!stats.kills && !stats.deaths && !stats.xp) {
                    throw new Error(`⚠️ Spieler ${username} hat noch nie im FFA-Modus gespielt! ⚠️`);
                }

                function renderHeroStats(heroName, heroData) {
                    let heroId = heroName.toLowerCase();
                    let heroHtml = `
                        <div class="hero-section">
                            <div class="hero-header" onclick="toggleHero('${heroId}')">${heroName} ▼</div>
                            <div id="${heroId}" class="hero-content">`;
                    for (const ability in heroData) {
                        for (const attribute in heroData[ability]) {
                            heroHtml += `<p><strong>${formatName(ability)} - ${formatName(attribute)}:</strong> ${heroData[ability][attribute].experiencePoints} XP</p>`;
                        }
                    }
                    heroHtml += "</div></div>";
                    return heroHtml;
                }

                function formatName(name) {
                    return name.replace(/_/g, " ").replace(/\b\w/g, l => l.toUpperCase());
                }

                document.getElementById("stats").innerHTML = `
                    <h2>Stats für ${username}</h2>
                    <p><strong>XP:</strong> ${stats.xp}</p>
                    <p><strong>Kills:</strong> ${stats.kills}</p>
                    <p><strong>Tode:</strong> ${stats.deaths}</p>
                    <p><strong>K/D:</strong> ${(stats.kills / (stats.deaths || 1)).toFixed(2)}</p>
                    <p><strong>Aktuelle Killstreak:</strong> ${stats.currentKillStreak}</p>
                    <p><strong>Höchste Killstreak:</strong> ${stats.highestKillStreak}</p>
                    <p><strong>Bounty:</strong> ${stats.bounty}</p>
                    
                    <h2>Helden-Fähigkeiten</h2>
                    ${stats.heroes.aang ? renderHeroStats("Aang", stats.heroes.aang) : ""}
                    ${stats.heroes.katara ? renderHeroStats("Katara", stats.heroes.katara) : ""}
                    ${stats.heroes.toph ? renderHeroStats("Toph", stats.heroes.toph) : ""}
                `;
                document.getElementById("stats").style.display = "block";
            } catch (error) {
                document.getElementById("error").innerText = error.message;
            }
        }

        function toggleHero(heroId) {
            const heroContent = document.getElementById(heroId);
            heroContent.style.display = heroContent.style.display === "block" ? "none" : "block";
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`${text} wurde in die Zwischenablage kopiert!`);
            });
        }
    </script>
</body>
</html>
